{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2>New Recipe</h2>
      <form action="{{ url_for('create_recipe') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Recipe Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" class="form-control-file" name="image">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" name="ingredients" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea class="form-control" name="instructions" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block custom_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/new_recipe.css') }}">
<script src="static/js/new_recipe.js"></script>
{% endblock %}
